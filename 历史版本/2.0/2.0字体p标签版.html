    .loader-container {
        position: relative; /* 改为相对定位 */
        width: 100%; /* 宽度100% */
        height: 100%; /* 高度100% */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10; 
        transition: opacity 0.5s ease;
    }
    

    
    /* 现代化加载动画主体 */
    .modern-loader {
        position: relative;
        width: 120px;
        height: 120px;
    }
    
    /* 中心圆 */
    .modern-loader::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(107, 142, 251, 0.5);
    }
    
    /* 粒子效果 */
    .particle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border-radius: 50%;
        animation: particle-animation 2s ease-in-out infinite;
    }
    
    /* 8个粒子位置 */
    .particle:nth-child(1) { top: 10%; left: 50%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 25%; left: 85%; animation-delay: 0.2s; }
    .particle:nth-child(3) { top: 60%; left: 90%; animation-delay: 0.4s; }
    .particle:nth-child(4) { top: 85%; left: 50%; animation-delay: 0.6s; }
    .particle:nth-child(5) { top: 60%; left: 10%; animation-delay: 0.8s; }
    .particle:nth-child(6) { top: 25%; left: 15%; animation-delay: 1s; }
    .particle:nth-child(7) { top: 10%; left: 50%; animation-delay: 1.2s; }
    .particle:nth-child(8) { top: 40%; left: 85%; animation-delay: 1.4s; }
    
    /* 加载文字 */
    .loader-text {
        position: absolute;
        margin-top: 140px;
        color: #555;
        font-size: 16px;
        letter-spacing: 2px;
        font-weight: 500;
    }
    
    /* 脉冲动画 */
    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    /* 粒子动画 */
    @keyframes particle-animation {
        0% { 
            transform: scale(0.8) translate(0, 0); 
            opacity: 0.5;
        }
        50% { 
            transform: scale(1.2) translate(20px, -20px); 
            opacity: 1;
        }
        100% { 
            transform: scale(0.8) translate(0, 0); 
            opacity: 0.5;

<script>
//轮播
const carouselConfig = {
    baseUrl: 'https://api.github.com/repos/rjdsq/ksx/contents/',
    carouselPath: 'img/lunbo/',
    token: '\u0067\u0068\u0070\u005f\u0048\u0031\u0058\u0036\u0062\u0055\u006e\u004f\u0046\u0033\u0071\u005a\u0047\u007a\u0036\u0047\u0053\u0074\u006e\u0043\u0057\u0045\u004c\u0049\u0074\u0072\u005a\u0054\u0034\u0063\u0030\u0041\u0036\u0051\u0067\u0076'
};
function fetchWithToken(url) {
    return fetch(url, {
        headers: {
            Authorization: `token ${carouselConfig.token}`,
            'Accept': 'application/vnd.github.v3+json'
        }
    });
}
function initCarousel() {
    const slidesContainer = document.querySelector('.carousel-slides');
    const dotsContainer = document.querySelector('.carousel-dots');
    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');
    
    if (!slidesContainer || !dotsContainer) return;
    
    
    
    fetchWithToken(`${carouselConfig.baseUrl}${carouselConfig.carouselPath}`)
        .then(response => {
            if (!response.ok) throw new Error(`轮播图API请求失败: ${response.status}`);
            return response.json();
        })
        .then(data => {
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            const carouselImages = data
                .filter(item => item.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(item.name))
                .reverse()
                .slice(0, 5);
            
            if (carouselImages.length === 0) {
                slidesContainer.innerHTML = '<p class="empty">没有找到轮播图图片</p>';
                return;
            }
            
            carouselImages.forEach((imgItem, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                
                const img = document.createElement('img');
                img.src = 'https://goppx.com/' + imgItem.download_url;
                img.alt = imgItem.name.replace(/\.\w+$/, '');
                img.className = 'carousel-slide-img';
                img.loading = 'lazy';
                
                const caption = document.createElement('div');
                caption.className = 'carousel-caption';
                caption.textContent = imgItem.name.replace(/\.\w+$/, '');
                
                slide.appendChild(img);
                slide.appendChild(caption);
                slidesContainer.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = `carousel-dot${index === 0 ? ' active' : ''}`;
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            currentSlide = 0;
            updateCarousel();
            startSlideShow();
            
            if (prevButton) prevButton.addEventListener('click', prevSlide);
            if (nextButton) nextButton.addEventListener('click', nextSlide);
        })
        .catch(error => {
            console.error('轮播图加载错误:', error);
            slidesContainer.innerHTML = '<p class="error">无法加载轮播图，请检查网络连接</p>';
        });
}
let currentSlide = 0;
let slideInterval;
const slideDelay = 5000;
function updateCarousel() {
    const slides = document.querySelector('.carousel-slides');
    if (!slides) return;
    
    slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    
    document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
    });
}
function goToSlide(index) {
    currentSlide = index;
    updateCarousel();
    resetSlideShow();
}
function nextSlide() {
    currentSlide = (currentSlide + 1) % document.querySelectorAll('.carousel-slide').length;
    updateCarousel();
    resetSlideShow();
}
function prevSlide() {
    currentSlide = (currentSlide - 1 + document.querySelectorAll('.carousel-slide').length) % document.querySelectorAll('.carousel-slide').length;
    updateCarousel();
    resetSlideShow();
}
function startSlideShow() {
    if (slideInterval) clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide, slideDelay);
}
function stopSlideShow() {
    if (slideInterval) clearInterval(slideInterval);
}
function resetSlideShow() {
    stopSlideShow();
    startSlideShow();
}
document.addEventListener('DOMContentLoaded', () => {
    initCarousel();
    
    const carouselContainer = document.querySelector('.carousel-container');
    if (carouselContainer) {
        carouselContainer.addEventListener('mouseenter', stopSlideShow);
        carouselContainer.addEventListener('mouseleave', startSlideShow);
    }
});
</script>

<script>
// 文本文件URL映射
const textFileUrls = {
    'text1': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡1.txt',
    'text2': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡2.txt',
    'text3': 'https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/text/选项卡3.txt'
};

// 加载文本并处理换行符，同时添加段落样式
function loadText(elementId, fileKey) {
    const element = document.getElementById(elementId);
    if (!element) return;

    element.innerHTML = '<p class="loading">正在加载内容...</p>';
    const url = textFileUrls[fileKey];
    if (!url) {
        element.innerHTML = `<p class="error">文件路径不存在</p>`;
        return;
    }

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject(new Error(`请求失败: ${response.status}`)))
        .then(text => {
            // 将文本按连续换行符分割成段落
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim() !== '');
            
            // 为每个段落添加不同的样式类（4种样式循环使用）
            const styledParagraphs = paragraphs.map((paragraph, index) => {
                const styleClass = `p-style${(index % 4) + 1}`;
                // 处理段落内的单次换行
                const html = paragraph.replace(/\n/g, '<br>').trim();
                return `<p class="${styleClass}">${html}</p>`;
            });
            
            element.innerHTML = styledParagraphs.join('');
        })
        .catch(error => {
            element.innerHTML = `<p class="error">加载失败: ${error.message}</p>`;
            console.error('文本加载错误:', error);
        });
}

// 文档加载完成后初始化文本加载
document.addEventListener('DOMContentLoaded', () => {
    loadText('text1', 'text1');
    loadText('text2', 'text2');
    loadText('text3', 'text3');
    // 移除选项卡切换逻辑，默认显示text1
    document.getElementById('text1').classList.add('active');
});

</script>
