<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="阚双雪, 时光礼物, 情感告白, 爱情回忆, 思念, 告白信, 爱情故事">

</noscript>
<style>
    body {
       
        font-family: "STDongGuanTi";

</style>

</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                
                <span class="nav-title">❄️</span>
            </div>
            <button class="hamburger" aria-label="菜单">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="nav-menu">
                <a href="#" class="nav-link active">首页</a>
                <a href="#" class="nav-link">图库</a>
                <a href="#" class="nav-link">关于</a>
                <a href="#" class="nav-link">联系</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <!-- 轮播图 -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-slides">
                    <!-- 轮播图片将通过JavaScript动态添加 -->
                </div>
            </div>
            <button class="carousel-button prev" aria-label="上一张">&lt;</button>
            <button class="carousel-button next" aria-label="下一张">&gt;</button>
            <div class="carousel-dots">
                <!-- 轮播指示点将通过JavaScript动态添加 -->
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('text1')">随笔</button>
            <button class="tab-button" onclick="showTab('text2')">诗词</button>
            <button class="tab-button" onclick="showTab('text3')">故事</button>
            <button class="tab-button" onclick="showTab('message')">相册</button>
        </div>

        <div id="text1" class="tab-content active">
            <h2>请稍等...</h2>
            <p>正在加载相关内容...</p>
        </div>

        <div id="text2" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载相关内容...</p>
        </div>

        <div id="text3" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载相关内容...</p>
        </div>

        <div id="message" class="tab-content">
            <h2>请稍等...</h2>
            <p>正在加载图片内容...</p>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <audio id="music-player" loop>
        <source src="https://goppx.com/https://raw.githubusercontent.com/rjdsq/ksx/main/music/赞美愚者.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <!-- 音乐播放按钮 -->
    <button id="music-button" class="music-button" title="播放/暂停音乐">
        <span class="icon icon-play"></span>
    </button>
  
    <script src="https://d.kstore.dev/download/14826/api/api.js"></script> 
    <script src="./script.js"></script>
    
    
    <!-- 简单的JS功能直接放在HTML中 -->
    <script>
        // 移动端菜单交互逻辑
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    if (hamburger && navMenu) {
        hamburger.addEventListener('click', function() {
            // 切换菜单显示状态
            navMenu.classList.toggle('active');
            // 切换汉堡菜单动画
            this.classList.toggle('active');
        });
        
        // 点击菜单外部关闭菜单
        document.addEventListener('click', function(event) {
            if (!navMenu.contains(event.target) && 
                !hamburger.contains(event.target) && 
                navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    }
});

        // 选项卡切换功能
        function showTab(tabId) {
            // 隐藏所有标签内容和图片区域
            document.querySelectorAll('.tab-content, #message').forEach(element => {
                element.classList.remove('active');
            });
            
            // 取消所有按钮的活动状态
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // 显示选中的内容
            document.getElementById(tabId).classList.add('active');
            
            // 设置对应按钮的活动状态
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 默认显示第一个选项卡
            showTab('text1');

            // 音乐播放控制
            const musicPlayer = document.getElementById('music-player');
            const musicButton = document.getElementById('music-button');
            const musicIcon = musicButton.querySelector('.icon');
            
            // 设置音乐循环播放
            musicPlayer.loop = true;
            
            musicButton.addEventListener('click', function() {
                if (musicPlayer.paused) {
                    // 播放音乐
                    musicPlayer.play().then(() => {
                        musicIcon.classList.remove('icon-play');
                        musicIcon.classList.add('icon-pause');
                        musicButton.classList.add('playing');
                    }).catch(error => {
                        console.error('播放失败:', error);
                    });
                } else {
                    // 暂停音乐
                    musicPlayer.pause();
                    musicIcon.classList.remove('icon-pause');
                    musicIcon.classList.add('icon-play');
                    musicButton.classList.remove('playing');
                }
            });

            // 音乐结束时重置按钮状态
            musicPlayer.addEventListener('ended', function() {
                musicIcon.classList.remove('icon-pause');
                musicIcon.classList.add('icon-play');
                musicButton.classList.remove('playing');
            });
        });
    </script>

  
    
</body>
